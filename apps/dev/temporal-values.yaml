---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: temporal
  namespace: temporal
spec:
  values:
    server:
      replicaCount: 1
    cassandra:
      config:
        cluster_size: 1
    elasticsearch:
      replicas: 1
    prometheus:
      enabled: false
    grafana:
      enabled: false